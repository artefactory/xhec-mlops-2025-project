repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
  - repo: local
    hooks:
    - id: ruff-format
      name: Formatting (ruff)
      entry: uv run ruff format
      types: [python]
      language: system
    - id: ruff-fix
      name: Linting (ruff)
      entry: uv run ruff check
      types: [python]
      language: system
    - id: ruff-sort
      name: Sorting (ruff)
      entry: uv run ruff check --select I --fix
      types: [python]
      language: system
    - id: nbstripout
      name: Strip Jupyter notebook output (nbstripout)
      entry: uv run nbstripout
      types: [file]
      files: (.ipynb)$
      language: system
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.17
    hooks:
      - id: black
        name: Formatting (black)
        entry: black
        language: python
        types_or: [python, pyi, jupyter]
        additional_dependencies: [".[jupyter]"]
      - id: isort
        name: Sorting imports (isort)
        entry: isort
        types: [python]
        language: system
      - id: ruff # TODO - remove this if you chose not to use ruff (must have one of ruff or flake8)
        name: Linting (ruff)
        entry: ruff
        types: [python]
        language: system
      - id: flake8 # TODO - remove this if you chose not to use flake8 (must have one of ruff or flake8)
        name: Linting (flake8)
        entry: flake8
        types: [python]
        language: system
exclude: ^(.svn|CVS|.bzr|.hg|.git|__pycache__|.tox|.ipynb_checkpoints|assets|tests/assets/|venv/|.venv/)
